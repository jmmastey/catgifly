<head>
  <title>catgif.ly - local social mobile gifs of cats</title>
</head>

<body>
  <h1>Top Cat GIFs</h1>

  {{> cat_gif}}
  {{> cat_switcher}}
  <p>Built to demonstrate <a href='https://medium.com/@jmmastey/proxies-and-you-2846c5fc0c7b'>this article</a>. See the (embarassing) <a href='https://github.com/jmmastey/catgifly'>source code</a>.</p>
</body>

<template name="cat_gif">
  <img src="{{src}}" />
</template>
<template name="cat_switcher">
  <form class='switcher'><button>Next Cat GIF</button></form>
</template>
